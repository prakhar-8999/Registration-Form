<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@113&family=Poppins:wght@100&family=Roboto:wght@100&family=Work+Sans:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="3rdtask.css">
</head>
<body class="background">
    <div>
      <div class="container">
        <br>
        <h1 class="head"><i><u>REGISTER</u></i></h1>
        
          <form class="row g-3 form" onsubmit="check()" id="goodform">
            <div class="col-md-6">
              <label for="fname" class="form-label white">First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label white">Last Name</label>
              <input type="text" class="form-control" required id="lname" placeholder="Last Name">
            </div>
            <div class="col-12">
              <label for="ema" class="form-label white">Email</label>
              <input type="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="ema" placeholder="Email">
            </div>
            <div class="col-md-6">
              <label for="pass" class="form-label white">Password</label>
              <input type="password" class="form-control" required id="pass" placeholder="Password">
            </div>
            <div class="col-md-6">
              <label for="cpass" class="form-label white">Confirm Password</label>
              <input type="password" class="form-control" required id="cpass" placeholder="Confirm Password">
            </div>
            <div class="col-md-6">
              <label for="incity" class="form-label white">City</label>
              <input type="text" class="form-control" required id="incity" placeholder="City">
            </div>
            <div class="col-md-3">
              <label for="gen" class="form-label white">Gender</label>
              <select id="gen" required class="form-select">
                <option value="">Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="pno" class="form-label white">Phone No.</label>
              <input type="text" required class="form-control" pattern="[6789][0-9]{9}" id="pno" placeholder="Phone No.">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" style="margin-top: 9px;" required id="gridCheck">
                <label class="form-check-label white" for="gridCheck">
                  I agree to the Terms and Conditions
                </label>
              </div>
            </div>
            <center>
            <div class="col-12">
              <button type="submit" style="width: 4cm;" class="btn btn-primary">Join</button>
            </div>
          </center>
          </form>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
